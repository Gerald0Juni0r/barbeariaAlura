<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastrar</title>

    <link rel="stylesheet" href="aluracss.css">    
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="caixa">
            <img class="logo" src="./aluraImg/logo.png">
            <nav class="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="menuLocalizacao" href="#">Cadastrar</a>
                    </li>
                    <li>
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="sectionFormulario">
            <img class="barba" src="./aluraImg/beneficios.jpg" alt="">
            <div class="formulario">
                <div>
                    <p class="telaLogin">Nome completo</p>
                    <input class="input" type="name" placeholder="João Gomes da Silva">
                    
                    <p class="telaLogin">Login</p>
                    <input class="input" type="email" placeholder="joao.gomes@gmail.com">
                    
                    <p class="telaLogin">Senha</p>
                    <input class="input" type="password" class="field-password" placeholder="******">
                    
                    <p class="telaLogin">Confirmar senha</p>
                    <input class="input" type="password" class="field-password" placeholder="******">
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>
    
                <div class="divBotao">
                    <a href="./login.html">
                        <button id="btn-login" class="botao">Cadastrar</button>
                    </a>
                </div>
                
                
                <span>Já possui uma conta?</span>
                <a href="login.html" class="hiperlink" >login</a>
            </div> 
        </section>
        <section class="password-infos">
            
        </section>
    </main>
    <footer style="color: white;">
        <p class="copyright">© Copyright Barbearia Alura</p>
    </footer>
</body>
</html>
